<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="khanh2style.css" />
</head>
<body>
  <div class="batdau">
    <h2>Thông tin tài khoản</h2>
    <div id="account-info">
    <form id="edit-form">
      <label>Họ và tên:</label>
      <input type="text" id="edit-fullname" />

      <label>Giới tính:</label>
      <input type="text" id="edit-gender" />

      <label>Ngày sinh:</label>
      <input type="date" id="edit-birthdate" />

      <p><strong>Tên đăng nhập:</strong> <span id="edit-username"></span></p>

      <button type="submit">Lưu thông tin</button>
    </form>
    </div>

  </div>



  <script src="thongtin.js"></script>
</body>
</html>
