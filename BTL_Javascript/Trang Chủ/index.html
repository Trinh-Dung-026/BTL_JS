<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyTicket</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-header-main">
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="/BTL_Javascript/image/logo.png">
        </div>

        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Hỗ trợ</a></li>
            <li><a href="#">Về chúng tôi</a></li>
            <li><a href="#">Hợp tác với chúng tôi</a></li>
          </ul>
        </nav>

        <div class="header-right">
          <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
          <a href="../Trang Đăng nhập - Đăng ký/login.html" class="cta-btn"><i class="fa-solid fa-user fa-xs"></i>Login</a>

          <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>

          <div class="sidebar" id="sidebar">
            <div class="sidebar-header">

              <button class="close-btn"><i class="fas fa-times"></i></button>
              <img src="/BTL_Javascript/image/logo.png">

            </div>
            <ul class="sidebar-menu">

              <li><a href="#">Tài khoản</a></li>
              <li><a href="#">Lịch sử đặt vé</a></li>
              <li><a href="#">Ưu đãi & khuyến mãi</a></li>
              <li><a href="#">Cài đặt</a></li>
              <li><a href="#">Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </div>

    </header>
    <!--Đang muốn ra giữa và cần thêm ý tưởng-->
    <main class="main-section">
      <div class="container_2">
        
        <h1>Chào mừng bạn đến với EasyTicket</h1>
        <p>Nơi đặt vé dễ dàng, uy tín với mọi người</p> 
        
      </div>
    </main>

    <div class="searchbar">
      <div class="search-item">
        <label>Destination:</label>
        <div class="input-box">
          <input type="text" placeholder="Where are you going...">
          <i class="fas fa-map-marker-alt"></i>
        </div>
      </div>

      <div class="search-item">
        <label>Check In:</label>
        <div class="input-box">
          <input type="date">
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>

      <div class="search-item">
        <label>Check Out:</label>
        <div class="input-box">
          <input type="date" >
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>

      <div class="search-item guest-dropdown-wrapper">
        <label>Guest:</label>
        <div class="input-box" id="guest-toggle">
          <input type="text" placeholder="+ Add Guests" readonly>
          <i class="fas fa-user-friends"></i>
        </div>

        <div class="guest-dropdown" id="guest-dropdown">
          <div class="guest-row">
            <span>Rooms</span>
            <div class="stepper">
              <button class="minus">-</button>
              <span class="value" data-type="rooms">0</span>
              <button class="plus">+</button>
            </div>
          </div>

          <div class="guest-row">
            <span>Adults</span>
            <div class="stepper">
              <button class="minus">-</button>
              <span class="value" data-type="adults">0</span>
              <button class="plus">+</button>
            </div>
          </div>

          <div class="guest-row">
            <span>Children</span>
            <div class="stepper">
              <button class="minus">-</button>
              <span class="value" data-type="children">0</span>
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>
        <button class="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>

  </div>
  
  
  <footer class="footer">
    <p>asdasd</p>
  </footer>

 <!-- JavaScript cho sidebar toggle -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.querySelector('.sidebar-toggle');
    const closeBtn = document.querySelector('.close-btn');

    openBtn.addEventListener('click', () =>{
      sidebar.classList.add('active');
    })

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
    })

  </script>

  <!--Javascript để bật dropdown & tăng giảm-->
  <script>
    const guestToggle = document.getElementById('guest-toggle');
    const guestDropdown = document.getElementById('guest-dropdown');
    const guestValues = {
      rooms : 0,
      adults: 0,
      children : 0
    };

    guestToggle.addEventListener("click", () =>{
      guestDropdown.style.display = guestDropdown.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".stepper .plus").forEach(btn => {
      btn.addEventListener("click", () => {
        const valueE1 = btn.previousElementSibling;
        const type = valueE1.dataset.type;
        guestValues[type]++;
        valueE1.textContent = guestValues[type];
        updateGuestInput();
      });
    });

    document.querySelectorAll(".stepper .minus").forEach(btn => {
      btn.addEventListener("click", () => {
          const valueE1 = btn.nextElementSibling;
          const type = valueE1.dataset.type;
          if (guestValues[type] > 0) {
            guestValues[type]--;
            valueE1.textContent = guestValues[type];
            updateGuestInput();
          }
      });
    });

      function updateGuestInput() {
        const input = guestToggle.querySelector("input");
        input.value = `${guestValues.rooms} Room, ${guestValues.adults} Adult, ${guestValues.children} Child`;
      }

      //Ẩn dropdown khi click ra ngoài
    document.addEventListener("click", (e) => {
      if (!guestToggle.contains(e.target) && !guestDropdown.contains(e.target)) {
        guestDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
