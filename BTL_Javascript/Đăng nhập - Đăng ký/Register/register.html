<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="khanhstyle.css" />
</head>
<body>
  <form id="register-form">
    <h3>Đăng ký</h3>

    <label for="reg-fullname">Họ và tên:</label>
    <input type="text" placeholder="Nhập họ và tên" id="reg-fullname" required />

    <label for="reg-birthdate">Ngày sinh:</label>
    <input type="date" id="reg-birthdate" required />

    <label for="reg-gender">Giới tính:</label>
    <input type="text" placeholder="Nam hoặc Nữ" id="reg-gender" required />

    <label for="reg-username">Tên đăng nhập (Email hoặc SĐT):</label>
    <input type="text" placeholder="Email hoặc Số điện thoại" id="reg-username" required />

    <label for="reg-password">Mật khẩu:</label>
    <input type="password" placeholder="Mật khẩu" id="reg-password" required />

    <label for="reg-confirm-password">Xác nhận mật khẩu:</label>
    <input type="password" placeholder="Nhập lại mật khẩu" id="reg-confirm-password" required />

    <button type="submit">Đăng Ký</button>

    <div class="form-footer">
      <a href="login.html">Đã có tài khoản? Đăng nhập tại đây</a>
    </div>
  </form>

  <script src="register.js"></script>
</body>
</html>
