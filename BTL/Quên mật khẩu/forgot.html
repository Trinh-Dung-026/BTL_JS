<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="../login/test.css">
</head>
<body>
  <form id="forgot-form">
    <h3>Quên mật khẩu</h3>

    <label for="forgot-username">Tên đăng nhập (Email/SĐT):</label>
    <input type="text" id="forgot-username" placeholder="Email hoặc số điện thoại" />

    <label for="new-password">Mật khẩu mới:</label>
    <input type="password" id="new-password" placeholder="Mật khẩu mới" />

    <label for="confirm-password">Xác nhận mật khẩu mới:</label>
    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới" />

    <button>Đặt lại mật khẩu</button>

    <div class="form-footer">
      <a href="login.html">Quay lại đăng nhập</a>
    </div>
  </form>

  <script src="forgot.js"></script>
</body>
</html>
